name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  cypress_tests:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
    # Setup Node.js using the actions/setup-node@v2 action.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
    
          # Install dependencies, build and start the server.
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Start server
        run: nohup node index.js &
    # Install Cypress dependencies and run the tests.
      - name: Install Cypress Dependencies
      # Change the directory to the cypress folder.
        run: cd ./cypress && npm ci

      - name: Run Cypress tests
      # Change the directory to the cypress folder.
        run: cd ./cypress && npm run test

  deploy:
  # This job will run only when the cypress_tests job is successful.
    needs: cypress_tests
    runs-on:
      ubuntu-latest
  # The steps to deploy the application to the server using SSH action.
    steps:
      - name: Doing a deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}

          script: |
            echo "Deploying to the server"
            source /root/.nvm/nvm.sh
            nvm use v20.12.2
            echo "Checking node and npm versions"
            node -v
            npm -v
            cd /var/www/Globetrotter
            git pull
            rm -r cypress
            cd /var/www/Globetrotter/Client           
            npm ci
            npm run build
            cd /var/www/Globetrotter/Server
            rm -r dist
            cp -r /var/www/Globetrotter/Client/dist .
            pm2 delete dotnetBio
            pm2 start --name dotnetBio "dotnet run"